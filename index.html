<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container-fluid">
        <div class="row">
          <div id="game-board" class="col-6">
            <div class="row">
              <div id="cell-0" class="col-4 box grey"></div>
              <div id="cell-1" class="col-4 box grey"></div>
              <div id="cell-2" class="col-4 box grey"></div>
            </div>
            <div class="row">
              <div id="cell-3" class="col-4 box grey"></div>
              <div id="cell-4" class="col-4 box grey"></div>
              <div id="cell-5" class="col-4 box grey"></div>
            </div>
            <div class="row">
              <div id="cell-6" class="col-4 box grey"></div>
              <div id="cell-7" class="col-4 box grey"></div>
              <div id="cell-8" class="col-4 box grey"></div>
            </div>
          </div>
          <div class="col-6 test">
            <h4>Sign Up</h4>
            <form id="sign-up">
              <input name="credentials[email]" type="text" placeholder="email">
              <input name="credentials[password]" type="password" placeholder="password">
              <input name="credentials[password_confirmation]" type="password" placeholder="password">
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
